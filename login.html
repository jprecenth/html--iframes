<!DOCTYPE html>
<html lang="en">

<head>
    <script src="script.js" defer></script> 
    <!-- defer gör så script.js laddas parallelt med html:en -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&display">
    <link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400..700&display=swap" rel="stylesheet">
</head>

<body>
  <h1>Logga in på Klubb Pungråtta!</h1>
    <div id="loginMain">
      <div id="loginLeft">
        <form id="login" onsubmit="changeContent('about.html')">
          <label for="username">Användarnamn</label>
          <br>
          <input type="text" id="username" required placeholder="användarnamn" oninvalid="this.setCustomValidity('Du måste fylla i ett användarnamn!')" oninput="setCustomValidity('')">
          <br><br>
          <label for="username">Lösenord</label>
          <br>
          <input type="password" id="password" required placeholder="lösenord" oninvalid="this.setCustomValidity('Du måste fylla i ditt lösenord!')" oninput="setCustomValidity('')">
          <br><br>
          <button type="submit">Logga in!</button>
        </form>
          <div id="logoutSection" style="display:none;">
          <p>Du är inloggad som <span id="loggedInUserName"></span></p>
          <button onclick="logOut()">Logga ut</button>
        </div>
      </div>
      <div id="loginRight">
        <p>Har du inget konto? <a href="#" onclick="changeContent('createaccount.html')">Skapa ett</a> idag!</p>
        <p>Vi på <b>Klubb Pungråtta</b> har följande krav för att Du ska kunna bli medlem:</p>
        <ol>
          <li>
            Att du är över 13 år
          </li>
          <li>
            Att du (eller en målsman) har en giltig mejladress
          </li>
          <li>
            Att du godkänner våra <a href="#" onclick="changeContent('terms.html')">Användarvillkor</a>
          </li>
        </ol>
      </div>
    </div>
</body>

</html>
